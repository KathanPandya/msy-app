
name: Deploy to Production

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build with production environment
      env:
        VITE_BASE_URL: ${{ vars.PROD_BASE_URL }}
        VITE_API_URL: ${{ vars.PROD_API_URL }}
        # Add other env vars here
      run: npm run build
    
    - name: Deploy to Hostinger Production via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME_PROD }}
        password: ${{ secrets.FTP_PASSWORD_PROD }}
        local-dir: ./build/
        server-dir: /public_html/
        dangerous-clean-slate: true